trigger:
- main
variables:
 buildConfiguration: 'Release'
stages:
  - stage: Build
    jobs:
      - job: Fortend
        pool:
          vmImage: ubuntu-latest
        steps:
        - task: NodeTool@0
          displayName: 'install NodeJS'
          inputs:
            versionSpec: '16.x'
        - task: Npm@1
          displayName: 'Angular CLI'
          inputs:
            command: 'custom'
            customCommand: 'install @angular/cli@16.x'
            
        - task: Npm@1
          displayName: 'Npm install'
          inputs:
            command: 'install'
        - task: gulp@1
          displayName: 'Run gulp tasks'

        - task: Npm@1
          displayName: 'Npm Build'
          inputs:
            command: 'custom'
            customCommand: 'ng build'
