trigger:
- main
variables:
 buildConfiguration: 'Release'
stages:
  - stage: Build
    jobs:
      - job: Fortend
        pool:
          vmImage: ubuntu-latest
        steps:
        - task: NodeTool@0
          displayName: 'install NodeJS'
          inputs:
            versionSpec: '16.x'
        - task: Npm@1
          displayName: 'Angular CLI'
          inputs:
            command: 'custom'
            customCommand: 'install @angular/cli@16.0.4.x'
        - task: Npm@1
          displayName: 'Npm install'
          inputs:
            command: 'install'
        - task: Npm@1
          displayName: 'Build Angular app'
          inputs:
            command: 'custom'
            customCommand: 'run build'
        - task: Npm@1
          displayName: 'Test Angular app'
          inputs:
            command: 'custom'
            customCommand: 'run test'
        - task: Npm@1
          displayName: 'e2e angular app'
          inputs:
            command: 'custom'
            customCommand: 'run e2e'
        
      - job: backend
        pool:
          vmImage: ubuntu-latest
        steps:
        - task: NuGetToolInstaller@1
          displayName: 'NuGet Tool'
          inputs:
            versionSpec: 
        - task: NuGetCommand@2
          displayName: 'NuGet Restore'
          inputs:
            command: 'restore'
            restoreSolution: '**/*.sln'
        - task: DotNetCoreCLI@2
          displayName: 'Dotnet Restore'
          inputs:
            command: 'build'
            projects: '**/*.sln'
        - task: DotNetCoreCLI@2
          displayName: 'Dotnet Build'
          inputs:
            command: 'build'
            projects: '**/*.sln'
            arguments: '--no-restore --configuration Release'
        - task: CopyFiles@2
          inputs:
            Contents: '**'
            TargetFolder: '$(Build.ArtifactStagingDirectory)'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'
      
        